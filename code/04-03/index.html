<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件参数校验与非props特性</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="root">
        <child content="hell"></child>
    </div>
</body>
<script>
    Vue.component('child', {
        props: {
            content: {
                type: String,
                required: true, //true,content是必须传的,false可传可不传
                default: 'default value', //content默认值
                validator: function (value) {
                    return (value.length < 5)//判断传入参数的长度
                }
            }
            // content: [Number,String] //我这里规定我要的是string类型
        },
        template: '<div>{{content}}</div>'
    })

    var vm = new Vue({
        el: "#root"
    })
</script>

</html>
