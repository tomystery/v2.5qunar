<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例</title>
    <script src="../02-02/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-on:click="handleClick">{{message}}</div>
        <item></item>
    </div>

<script>
    Vue.component('item',{
        template:'<div>hello world</div>'
    })

var vm=new Vue({ //创建这个vue的实例
    el:"#root",
    data:{
        message:'hello world'
    },
    methods:{
        handleClick:function(){
            alert("hello")
        }
    }
})

/* 一个vue的项目是由实例组成的 */
</script>
    
</body>
</html>
