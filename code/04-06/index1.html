<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在vue中使用插槽(slot)</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="root">
        <child>
           
        </child>
    </div>


</body>
<script>
    Vue.component('child', {
        props:['content'],
        template: '<div><slot>默认内容</slot></div>'
    })

    var vm = new Vue({
        el: '#root'
    })
</script>

</html>
