<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中css动画的原理</title>
    <script src="../02-02/vue.js"></script>
    <style>
       @keyframes bounce-in{
           0%{
               transform: scale(0);
           }

           50%{
               transform: scale(1.5);
           }

           100%{
               transform: scale(1);
           }
       }

        .fade-enter-active {
            animation: bounce-in 1s;
            transform-origin: left center;
           
        }
        .fade-leave-active{
            animation: bounce-in 1s reverse;

        }
        
    </style>

</head>

<body>
    <div id="root">
        <transition name="fade">
            <div v-show="show">hell world</div>
        </transition>

        <button @click="handleClick">切换</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>

</html>
