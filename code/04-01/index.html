<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件使用中的细节点</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="root">
        <table>
            <tbody>
               <!-- <row></row>
               <row></row>
               <row></row> 
               虽然这里写的是tr,但是实际上他是一个row组件，因为tbody里面他是直接识别tr的，其他的识别不了，
               既能保证是我们要的展示效果，又能符合h5的规范，那么ul li ,ol li ,select option也是一样的。
            -->
               <tr is="row"></tr>
               <tr is="row"></tr>
               <tr is="row"></tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    Vue.component('row',{
        template:'<tr><td>this is a row</td></tr>'
    })
    // 希望每一行的数据都是一个子组件
    var vm = new Vue({
        el:"#root"

    })
</script>

</html>
