<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的setter和getter</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: "Dell",
            lastName: "Lee"
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + " " + this.lastName
                },
                set: function (value) {
                    var arr = value.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        }
    })

    /* vm.fullName的时候发现值发生改变了，这是因为setter的时候改变了firstName和lastName,而他们两个
     正好是get里面的源，因此就发生视图层面的改变了
     */
</script>

</html>
