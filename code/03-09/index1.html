<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue在数组里面使用set</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item ,index) of userInfo">
            {{item}}
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            userInfo: [1, 2, 3, 4]
        }
    })
</script>

</html>
