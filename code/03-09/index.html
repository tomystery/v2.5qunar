<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的列表渲染</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="app">

        <div v-for="(item,key,index) of userInfo">
            {{item}}---{{key}}---{{index}}
        </div>

    </div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            userInfo: {
                name: "dEll",
                age: 28,
                gender: "male",
                salary: "secret",
                address:"beijin"
    
            }
        }


    })
</script>

</html>
