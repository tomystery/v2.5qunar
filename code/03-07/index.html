<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的条件渲染</title>
    <script src="../02-02/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">{{message}}</div>
        <div v-show="show">你好啊</div>
    </div>
</body>
<script>
var vm=new Vue({
    el:"#app",
    data:{
        show:true,
        message:"hello world"
    }
})
</script>
</html>
