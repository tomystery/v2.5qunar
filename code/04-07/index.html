<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的作用域插槽</title>
    <script src="../02-02/vue.js"></script>
</head>

<body>
    <div id="root">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>
            <!-- 父组件调用子组件的时候给子组件传了一个插槽，这个插槽叫做作用域插槽，
                作用域插槽是template开头和结尾的内容，同时这个插槽要声明我从子组件接受的数据
                都放在那，这里是都放在props里面。接受到props该怎么展示，以
             -->
        </child>
    </div>


</body>
<script>
    Vue.component('child', {
        data: function () {
            return {
                list: [1, 2, 3, 4]
            }
        },
        template: `<div>
        <ul>
       <slot v-for="item of list" :item=item></slot>
        </ul>

        </div>`
    })

    var vm = new Vue({
        el: '#root'
    })
</script>

</html>
